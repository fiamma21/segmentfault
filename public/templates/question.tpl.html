        <section class="stream-list-item" ng-repeat="item in questionList">
            <div class="qa-rank">
                <div class="answers  answered ">
                    {{item.answer_num}}<small> 回答 </small>
                </div>
                <div class="views hidden-xs">
                    {{item.pv||0}}<small>浏览</small>
                </div>
            </div>
            <div class="summary">
                <ul class="author list-inline">
                    <li>
                        <a href="#/people/{{item.user_id}}" target="_blank">{{item.user_id.truename}}</a>
                        <span class="split"></span>
                        <span class="askDate">{{item.create_time|date:'yyyy-MM-dd HH:mm'}}</span>
                    </li>
                </ul>
                <h2 class="title">
                    <a href="/question/{{item._id}}">{{item.title}}</a>
                </h2>
                <ul class="taglist-inline ib">
                    <li class="tagPopup" ng-repeat="tag in item.cname"><a class="tag" target="_blank" href="/topic/{{tag}}">{{tag}}</a></li>
                </ul>
            </div>
        </section>

    </div><!-- /.stream-list -->
